<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
  <div class="grid-box">
    <img class="ethereum-image" src="./images/image-equilibrium.jpg" alt="product image"></img>
    <h1>Equilibrium #3429</h1>

  <h2>Our Equilibrium collection promotes balance and calm.</h2>
  <div class="cost">
  <img class="clock" src="./images/icon-clock.svg" alt="expiration date"></img>
  <p>3 days left</p>
  </div>
  <div class="time">
  <img class="ethereum-icon" src="./images/icon-ethereum.svg" alt="ethereum icon"></img>
  <p>0.041 ETH</p>
  </div>
  <div class="avatar">
  <img class="creator" src="./images/image-avatar.png" alt="creator image"></img>
   <div class="inlinetext">
  <p>Creation of Jules Wyvern</p>
  </div>
  </div>



  <div class="attribution">
  </div>
</body>
</html>
